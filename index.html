<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZZ AXTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cyberpunk {
            border: 2px solid #00f0ff;
            box-shadow: 0 0 10px #00f0ff, inset 0 0 10px #00f0ff;
            background-color: rgba(0, 0, 30, 0.8);
        }
        .cyberpunk-btn {
            background: linear-gradient(45deg, #ff00aa, #00f0ff);
            text-shadow: 0 0 5px #fff;
            transition: all 0.3s;
        }
        .cyberpunk-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #ff00aa, 0 0 10px #00f0ff;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">
    <div class="cyberpunk p-8 rounded-lg max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500">
                ùó•ùóòùó≠ùó≠ ùóîùó´ùóßùóõ
            </h1>
            <p class="text-sm text-gray-400">MASUKIN NAMA DAN PESAN YA ASU</p>
        </div>
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-cyan-400 mb-1">NAMA</label>
            <input type="text" id="name" 
                   class="w-full px-4 py-2 bg-black border border-cyan-500 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" 
                   placeholder="MASUKIN NAMA LU" required>
            <p id="nameError" class="text-red-400 text-xs mt-1 hidden">MASUKIN NAMA YAW</p>
        </div>
        
        <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-cyan-400 mb-1">PESAN</label>
            <textarea id="message" rows="4" 
                      class="w-full px-4 py-2 bg-black border border-cyan-500 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" 
                      placeholder="MASUKIN PESAN YANG MAU DI KIRIM KE REZZ GANTENG" required></textarea>
            <p id="messageError" class="text-red-400 text-xs mt-1 hidden">MASUKIN PESAN YAW</p>
        </div>
        
        <button id="sendBtn" class="cyberpunk-btn w-full py-3 rounded-md font-bold pulse">
            <i class="fas fa-paper-plane mr-2"></i> KIRIM PESAN
        </button>
        
        <div id="dialog" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
            <div class="cyberpunk p-6 rounded-lg max-w-sm w-full mx-4">
                <h3 class="text-xl font-bold mb-4" id="dialogTitle"></h3>
                <p class="mb-4" id="dialogMessage"></p>
                <button id="dialogClose" class="cyberpunk-btn w-full py-2 rounded-md">
                    CLOSE
                </button>
            </div>
        </div>
    </div>

    <script>
        const botToken = '7636452500:AAGZgLUeKAGLjq0IlvfB-sNb_JE48fsKK90';
        const chatId = '8122699796';
        const sendBtn = document.getElementById('sendBtn');
        const dialog = document.getElementById('dialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const dialogMessage = document.getElementById('dialogMessage');
        const dialogClose = document.getElementById('dialogClose');
        
        dialogClose.addEventListener('click', () => {
            dialog.classList.add('hidden');
        });
        
        function showDialog(title, message) {
            dialogTitle.textContent = title;
            dialogMessage.textContent = message;
            dialog.classList.remove('hidden');
        }
        
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            let isValid = true;
            
            document.getElementById('nameError').classList.add('hidden');
            document.getElementById('messageError').classList.add('hidden');
            
            if (!name) {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            }
            
            if (!message) {
                document.getElementById('messageError').classList.remove('hidden');
                isValid = false;
            }
            
            if (!isValid) {
                showDialog('EROR ANJ', 'MASUKIN NAMA DAN PESAN TOLOL');
            }
            
            return isValid;
        }
        
        sendBtn.addEventListener('click', async () => {
            if (!validateForm()) return;
            
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Sending...';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `REZZ AXTH\n\nNAMA ${name}\nPESAN ${message}`,
                    }),
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showDialog('SUSCES', 'BERHASIL KIRIM PESAN KE REZZ XITERZ');
                    document.getElementById('name').value = '';
                    document.getElementById('message').value = '';
                } else {
                    showDialog('Error', 'MASUKIN NAMA DAN PESAN');
                }
            } catch (error) {
                showDialog('REZZ AXTH', 'GAGAL KIRIM PESAN HP LU NOH ANJ GK ADA JARINGAN');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> SEND MESSAGE';
            }
        });
    </script>
</body>
</html>
